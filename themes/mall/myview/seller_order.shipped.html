<script type="text/javascript">
$(function(){
    $('#cancel_button').click(function(){
        DialogManager.close('seller_order_shipped');
    });
    $('#seller_order_shipped').validate({
    errorLabelContainer: $('#warning'),
    invalidHandler: function(form, validator) {
           $('#warning').show();
    },
     rules : {
            invoice_no : {
                required   : true
            }
        },
        messages : {
            invoice_no  : {
                required   : '{$lang.invoice_no_empty}'
            }
        }
    });
});
</script>
<div class="content1">
    <div id="warning"></div>
    <form method="post" action="index.php?app=seller_order&amp;act=shipped&amp;order_id={$order.order_id}" target="seller_order" id="seller_order_shipped">
    <h1 style="font-size: 16px; border-bottom: 1px solid #ccc">{$lang.input_invoice_no}
        <span style="margin-left: 10px; font-size: 14px; font-weight: normal;">{$lang.order_sn}:<b style="margin-left: 5px;">{$order.order_sn}</b></span>
    </h1>
    <dl>
        <dd>{$lang.invoice_no} : <input type="text" class="text" name="invoice_no" id="invoice_no_input" style="width:195px;" value="{$order.invoice_no}" class="search250" /></dd>
        <dd>{$lang.operate_reason} : <textarea id="remark_input" class="text" style="width:200px;" name="remark"></textarea></dd>
        <dd>
            <input type="submit" id="confirm_button" class="btn1 btn" value="{$lang.confirm}" />
            <input type="button" id="cancel_button" class="btn2 btn btn-link" value="{$lang.cancel}" />
        </dd>
    </dl>
    </form>
</div>
