<script type="text/javascript">
$(function(){
        $('#cancel_button').click(function(){
            DialogManager.close('my_category_export');
         });
});
</script>
<div class="content1">
<form method="post" action="index.php?app=my_category&amp;act=export" target="seller_order">
    <h1 style="font-size: 16px; border-bottom: 1px solid #ccc"><b style="color:#303030;"> {$lang.export}</b></h1>
    <dl style="line-height: 22px;">
        <dt>{$note_for_export}:</dt>
        <dd style="padding-top: 10px;">
            <input type="radio" name="if_convert" value="1" checked="checked" /> {$lang.yes}
            <input type="radio" name="if_convert" value="0" />{$lang.no}
        </dd>
        <dd style="margin-top: 10px; padding-top: 5px; border-top:1px #f1f1f1 solid; margin-left: 0;">
            <input type="submit" id="confirm_button" class="btn1 btn" value="{$lang.confirm}" />
            <input type="button" id="cancel_button" class="btn2 btn btn-link" value="{$lang.cancel}" />
        </dd>
    </dl>
</form>
</div>
