{include file="header.html"}

<script type="text/javascript">
$(function(){
    $('#login_form').validate({
        errorPlacement: function(error, element){
            $(element).parent('td').append(error); 
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        onkeyup : false,
        rules : {
            user_name : {
                required : true
            },
            password : {
                required : true
            },
            captcha : {
                required : true,
                remote   : {
                    url : 'index.php?app=captcha&act=check_captcha',
                    type: 'get',
                    data:{
                        captcha : function(){
                            return $('#captcha1').val();
                        }
                    }
                }
            }
        },
        messages : {
            user_name : {
                required : '{$lang.user_name_required}'
            },
            password  : {
                required : '{$lang.password_required}'
            },
            captcha : {
                required : '{$lang.captcha_required}',
                remote   : '{$lang.captcha_error}'
            }
        }
    });
});
</script>

    </div>
    <div id="content-main">
        {include file="curlocal.html"}
        <div class="content-main-login">
            <div class="login_left" >
                <form method="post" id="login_form" class="form-signin form-horizontal">

                    <div class="control-group">
                        <label class="control-label" for="name">
                            <b class="register" title="JOIN US{$lang.user_register}">登录名 ： </b>
                        </label>
                        <input type="text" class="" name="user_name" placeholder="账户">

                        <span><a href="javascript:change_captcha($('#captcha'));" class="renewedly"><img id="captcha" src="index.php?app=captcha&amp;{$random_number}" /></a></span>
