<script type="text/javascript">
<!--//<![CDATA[
$(function(){
    {$payment.onconfig}
});
//]]>-->
</script>
<div class="eject_con">
    <div class="info_table_wrap">
        <form method="post" class="form-horizontal" action="index.php?app=my_payment&amp;act={$smarty.get.act}&amp;code={$smarty.get.code}&amp;payment_id={$smarty.get.payment_id}" target="my_payment">
        <h1 style="font-size: 16px; border-bottom: 1px solid #ccc"><b style="color:#303030;"> <!--{if $smarty.get.act eq config}-->{$lang.config_payment}<!--{else}-->{$lang.install_payment}<!--{/if}--></b></h1>
            <div class="control-group">
                <label class="control-label" >{$lang.payment_name} : </label>
                <div class="controls">
                    {$payment.name|escape}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >{$lang.payment_desc} : </label>
                <div class="controls">
                     <textarea class="text" name="payment_desc" placeholder="{$lang.payment_desc_desc}">{$payment.payment_desc|escape}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >{$lang.enabled} : </label>
                <div class="controls">
                    {html_radios options=$yes_or_no checked=$payment.enabled name=enabled}
                    <style>
                        .controls label { display: inline-block;}
                    </style>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >{$lang.sort_order} : </label>
                <div class="controls">
                    <p><input type="text" class="text width2" value="{$payment.sort_order}" name="sort_order"/></p>
                </div>
            </div>
            <!--{foreach from=$payment.config item=info key=conf}-->
            <div class="control-group">
                <label class="control-label" >{$info.text} : </label>
                <div class="controls">
                    <!--{if $info.type eq 'text'}--> <input type="text" name="config[{$conf}]" id="ctrl_{$conf}" value="{$config.$conf}" size="{$info.size}" onfocus="{$info.onfocus}" onchange="{$info.onchange}" onblur="{$info.onblur}" class="text"/>
                    <!--{elseif $info.type eq 'select'}-->
                    <select name="config[{$conf}]" id="ctrl_{$conf}" onchange="{$info.onchange}" class="width8 padding4">
                        {html_options options=$info.items selected=$config.$conf}
                    </select>
                    <!--{elseif $info.type eq 'textarea'}-->
                    <textarea cols="{$info.cols}" rows="{$info.rows}" name="config[{$conf}]" id="ctrl_{$conf}" onfocus="{$info.onfocus}" onchange="{$info.onchange}" onblur="{$info.onblur}" class="text" >{$config.$conf}</textarea>
                    <!--{elseif $info.type eq 'radio'}-->
                    {html_radios options=$info.items checked=$config.$conf name=$info.name}
                    <!--{elseif $info.type eq 'checkbox'}-->
                    {html_checkbox options=$info.items checked=$config.$conf name=$info.name}
                    <!--{/if}-->
                </div>
            </div>
            <!--{/foreach}-->
            <!--{if $payment.is_online}-->
            <div class="control-group">
                <label class="control-label" >{$lang.payment_pcode} : </label>
                <div class="controls">
                    <p><input type="text" name="config[pcode]" value="{$config.pcode}" size="3" class="text" placeholder="{$lang.pcode_desc}" /></p>
                </div>
            </div>
            <!--{/if}-->
             <div class="control-group">
                <label class="control-label" ></label>
                <div class="controls">
                    <input type="submit" class="btn" value="{$lang.submit}" />
                </div>
            </div>
        </form>
    </div>
</div>
