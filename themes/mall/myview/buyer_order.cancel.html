<script type="text/javascript">
$(function(){
    $('#cancel_button').click(function(){
        DialogManager.close('seller_order_cancel_order');
    });
    $("input[name='cancel_reason']").click(function(){
        if ($(this).attr('flag') == 'other_reason')
        {
            $('#other_reason').show();
        }
        else
        {
            $('#other_reason').hide();
        }


    });
});
</script>
<div class="content1">
<div id="warning"></div>
<form method="post" action="index.php?app=buyer_order&act=cancel_order&order_id={$order.order_id}" target="iframe_post">
    <h1 style="font-size: 16px; border-bottom: 1px solid #ccc">{$lang.cancel_order_confirm}
        <span style="margin-left: 10px; font-size: 14px; font-weight: normal;">{$lang.order_sn}:<b style="margin-left: 5px;">{$order.order_sn}</b></span>
    </h1>
    <dl>
        <!--<dt style="font-size: 16px;">{$lang.cancel_reason}:</dt>-->
        <dd>
            <ul style="margin: 0">
                <li class="li"><input type="radio" checked name="cancel_reason" id="d1" value="{$lang.cancel_reason1}" /> {$lang.cancel_reason1}</li>
                <li class="li"><input type="radio" name="cancel_reason" id="d2" value="{$lang.cancel_reason2}" /> {$lang.cancel_reason2}</li>
                <li class="li"><input type="radio" name="cancel_reason" id="d3" value="{$lang.cancel_reason3}" /> {$lang.cancel_reason3}</li>
                <li class="li"><input type="radio" name="cancel_reason" flag="other_reason" id="d4" value="{$lang.other_reason}" /> {$lang.other_reason}</li>
            </ul>
        </dd>
        <dd id="other_reason" style="display:none">
            <textarea class="text" id="other_reason_input" style="width:200px;" name="remark"></textarea>
        </dd>
        <dd>
            <input type="submit" id="confirm_button" class="btn1 btn" value="{$lang.confirm}" />
        </dd>
    </dl>
    </form>
</div>
